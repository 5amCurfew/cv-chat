<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='css/index.css' rel="stylesheet" type="text/css"/>

    <title>Socket.IO chat</title>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="name" autocomplete="off" placeholder="Display Name"/>
      <input id="input" autocomplete="off" placeholder="Message"/><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        
        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var displayName = document.getElementById('name');
        var input = document.getElementById('input');
  
        // CLIENT EMIT chat message ON SUBMIT to SERVER
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          if (input.value) {
            const msg = `${(displayName.value === undefined || displayName.value === '' ? socket.id : displayName.value)}: ${input.value}`
            socket.emit('chat message', msg);
            input.value = '';
          }
        });
  
        // CLIENT RECEIVE chat message FROM SERVER
        socket.on('chat message', function(msg) {
          var item = document.createElement('li');
          item.textContent = msg;
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
        });
      </script>

  </body>

</html>
